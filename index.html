<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="stats" id="stats">
        <p>Human Wins: <span id="humanWins">0</span></p>
        <p>Engine Wins: <span id="engineWins">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
        <button id="resetData" class="button hidden">Reset Data</button> <!-- Reset Data button -->
    </div>

    <center>
        <div id="ask" class="card">
            Select X or O
            <br>
            <button class="button" data-value="X">X</button>
            <button class="button" data-value="O">O</button>
        </div>
    </center>

    <center>
        <div id="grid-container" class="grid-container hidden">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </center>

    <script src="./index.js"></script>
</body>
</html>
